<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-SSIT</title>
	<link rel="icon" href="footerlogo.png" type="image/icon">
	<link rel="stylesheet" href="loginRegister.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header >
		<div class="header">
			<h1>SSIT</h1>
			<nav class="navigation">
				<a href="index.html">Home</a>
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Contact</a>
				<button class="btnlogin-admin" onclick="window.location.href='adminLogin.html'">Admin Login</button>
			</nav>
		</div>
	</header>
	<div class="wrapper">
		<span class="icon-close"><ion-icon name="close"></ion-icon></span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="UserLogin" method="post">
				<div class="input-box">
					<span class="icons">
						<ion-icon name="person"></ion-icon>
					</span>
					<input type="username " name="username" required />
					<label for="">Username</label>
				</div>
				<div class="input-box">
					<span class="icons">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="Password" name="password" required />
					<label for="">Password</label>
				</div>
				<div class="remember-me">
					<label>
						<input type="checkbox" />
						Remember me
					</label>
					<a href="#"> Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>
						Don't have an account?
						<a href="#" class="register-link">Register</a>
					</p>
				</div>
			</form>
		</div>
		<div class="form-box register">
			<h2>Registration</h2>
			<form action="UserRegistration" method="post">
				<div class="input-box">
					<span class="icons">
						<ion-icon name="person"></ion-icon>
					</span>
					<input type="Username" name="username" required />
					<label for="">Username</label>
				</div>
				<div class="input-box">
					<span class="icons">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="Email " name="email" required />
					<label for="">Email</label>
				</div>

				<div class="input-box">
					<span class="icons">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="Password" name="password" required />
					<label for="">Password</label>
				</div>
				<div class="input-box">
					<span class="icons">
						<ion-icon name="call"></ion-icon>
					</span>
					<input type="text" name="phoneNumber" required />
					<label for="">Phone Number</label>
				</div>
				<div class="remember-me">
					<label>
						<input type="checkbox" />
						I agree to the terms & conditions
					</label>
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p>
						Already have an account? <a href="#" class="login-link">Login</a>
					</p>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="loginRegister.js"></script>
</body>

</html>
